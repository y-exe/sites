<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(*'▽')</title>
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: black;
            font-family: 'Arial', sans-serif;
            height: 100%;
            text-align: center;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            font-size: 16px;
            transition: background-color 1s ease;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .face {
            width: 80px;
            margin-bottom: 1em;
            font-size: 2.5em;
            font-weight: 900;
            margin-left: -1.0em;
            margin-top: 1.0em;
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 0 white, -2px -2px 0 white, -2px 2px 0 white, 2px -2px 0 white,
                          1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black;
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        .footer {
            margin-top: 1em;
            font-size: 1.1em;
            color: rgba(0, 0, 0, 0.5);
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        .footer a {
            color: rgba(0, 0, 0, 0.5);
            text-decoration: underline;
        }

        .footer a:hover {
            color: black;
        }

        .bottom-bar {
            position: absolute;
            bottom: 2em;
            width: 100%;
            text-align: center;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInBottomBar 1s forwards 1.2s;
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        @keyframes fadeInBottomBar {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bottom-bar a, .bottom-bar img {
            margin: 0 1em;
            vertical-align: middle;
        }

        .bottom-bar img {
            height: 1.5em;
        }

        .bottom-bar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .bottom-bar a:hover {
            text-decoration: underline;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 2em;
            font-family: 'Noto Sans JP', sans-serif;
            flex-direction: column;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #loading-percentage {
            font-size: 2em;
            font-family: 'Orbitron', sans-serif;
        }

        #loading-text {
            font-size: 1em;
            margin-top: 0.5em;
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            h1 {
                font-size: 2.5em;
            }

            .face {
                width: 60px;
            }

            .footer {
                font-size: 1em;
            }

            .bottom-bar {
                font-size: 1em;
            }

            #loading {
                font-size: 1.5em;
            }

            #loading-percentage {
                font-size: 2em;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .face {
                width: 50px;
            }

            .footer {
                font-size: 0.9em;
            }
        }

        /* landscape時のスタイル */
        @media screen and (max-height: 400px) {
            .main {
                padding: 0.5em;
            }

            .face {
                margin-top: 0.5em;
                margin-bottom: 0.5em;
            }

            .bottom-bar {
                bottom: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <span id="loading-percentage">0%</span>
        <div id="loading-text">ま、こんなサイトなんもないんですけどね()</div>
    </div>
    <div class="main" style="display: none;">
        <div class="face">(*'▽')</div>
        <h1>こっち見んな童貞</h1>
        <div class="footer">
            y.exe<br>
            SNSなど: <a href="https://x.com/y__exe/bio" target="_blank">https://x.com/y__exe/bio</a>
        </div>
    </div>

    <div class="bottom-bar">
        <img src="https://hits.sh/yexe.net.svg?style=flat-square" alt="カウント">
        <a href="https://github.com/y-exe/sites" target="_blank">GitHub</a>
    </div>

    <script>
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading');
            const mainContent = document.querySelector('.main');
            const loadingPercentage = document.getElementById('loading-percentage');
            const body = document.body;
            const bottomBar = document.querySelector('.bottom-bar');


            let progress = 0;
            const interval = setInterval(() => {
                if (progress < 60) {
                    progress += 2;
                } else {
                    progress += 1;
                }
                loadingPercentage.textContent = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'flex';
                        body.style.backgroundColor = '#fff';
                    }, 1000);
                }
            }, 8);

            // フェードイン開始を遅らせる
            setTimeout(() => {
                mainContent.style.animationPlayState = 'running';
                bottomBar.style.animationPlayState = 'running';
            }, 500);

            body.style.backgroundColor = '#fff';
        });
    </script>
</body>
</html>
