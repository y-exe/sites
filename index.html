<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>(*'▽')</title>
  <link rel="icon" type="image/webp" href="cookie.webp">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Arial', sans-serif;
      height: 100%;
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .face {
      width: 80px;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 0 white, -2px -2px 0 white, -2px 2px 0 white, 2px -2px 0 white,
                   1px 1px 0 black, -1px -1px 0 black, -1px 1px 0 black, 1px -1px 0 black;
    }

    .footer {
      margin-top: 1em;
      font-size: 1em;
      color: rgba(0, 0, 0, 0.5);
    }

    .footer a {
      color: rgba(0, 0, 0, 0.5);
      text-decoration: underline;
    }

    .footer a:hover {
      color: black;
    }

    .visit-counter {
      margin-top: 2em;
      font-size: 1em;
      color: rgba(0, 0, 0, 0.6);
    }

    .github-link {
      margin-top: 0.5em;
      font-size: 0.9em;
    }

    .github-link a {
      color: rgba(0, 0, 0, 0.5);
      text-decoration: underline;
    }

    .github-link a:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="main">
    <img src="face.png" alt="顔" class="face">
    <h1>こっち見るなDT</h1>
    <div class="footer">
      y.exe<br>
      SNSなど: <a href="https://x.com/y__exe/bio" target="_blank">https://x.com/y__exe/bio</a>
    </div>
    <div class="visit-counter" id="visitor">
      あなたは <span id="count">読み込み中...</span> 番目の来訪者です
    </div>
    <div class="github-link">
      GitHub: <a href="https://github.com/y-exe/sites" target="_blank">https://github.com/y-exe/sites</a>
    </div>
  </div>

  <script>
    fetch("https://your-worker-name.yourname.workers.dev/")
      .then(res => res.text())
      .then(count => {
        document.getElementById("count").textContent = count;
      })
      .catch(() => {
        document.getElementById("count").textContent = "エラー";
      });
  </script>
</body>
</html>
